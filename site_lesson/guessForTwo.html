<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var playerNum = +0;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			tryCount++;
			playerNum++;

			var userAnswer = readInt();
			if(userAnswer == answer){
				if((playerNum % 2) == 0){
					playerNum = 2;
				}else{
					playerNum = 1;
				}
				write("<b>Поздравляю, вы угадали!</b> <br>Игрок " + playerNum + " победил!");
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				write("Вы ввели слишком большое число<br>" + ((playerNum%2)+1) + " игрок. Ваш ход. <br> Введите число от 1 до 100");
			} else if(userAnswer < answer){
				write("Вы ввели слишком маленькое число<br>" + ((playerNum%2)+1) + " игрок. Ваш ход. <br> Введите число от 1 до 100");				
			}
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="№">Угадайка для двоих</a>
		<a href="passwordsGenerator.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка для двоих.</h1>

			<div class="box">

				<p id="info">1 игрок. Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>				
			</div>

        </div>
    </div>
</div>
