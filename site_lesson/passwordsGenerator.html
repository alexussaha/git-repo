<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function generator(){

			var userAnswer = readInt();
			var letter = ["q","w","e","r","t","y","u","i","o","p","a","s","d","f","g","h","j","k","l","z","x","c","v","b","n","m","1","2","3","4","5","6","7","8","9","0"];
			var text = "";
		for(var i = 0; i < userAnswer; i++){
			var n = getRandomNumber(letter.length - 1);
			text = text + letter[n];
		}
		write("Сгенерированный пароль:<br>" + text);
		hide("button");
		hide("userAnswer")
			
		}
		function getRandomNumber(max){
		return Math.round(Math.random()*max);
	}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="puzzle.html">Угадайка</a>
		<a href="guessForTwo.html">Угадайка для двоих</a>
		<a href="#">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Генератор паролей</h1>

			<div class="box">

				<p id="info">Введите колличество символов в пароле.</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="generator();" id="button">Сгенерировать</a>				
			</div>

        </div>
    </div>
</div>

	

</div>
