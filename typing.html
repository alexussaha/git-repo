<meta charset="utf-8">
<script type="text/javascript">

	function generateText(letter, length){
		var text = "";
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letter.length - 1);
			text = text + letter[n];
		}
		return text;
	}
	function getRandomNumber(max){
		return Math.round(Math.random()*max);
	}
	alert("Вас приветствует программа по обеспечению слепой печати");
	while(true){
	alert("Положите 4 пальца левой руки - мизинец, безымянный, средний и указательный на клавиши ф, ы, в, а. Запомните, что бува А нахлдится под вашим указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.");
	var text = generateText(["ф","а",10]);
	var userTexr = prompt(text);
	if(userTexr == text){
		alert("Всё верно!");
		break;
	}else {
		alert("Вы ошиблись, попробуйте ещё раз.")
	}
}
</script>
