<meta charset="utf-8">
<script type="text/javascript">
	
	var a = prompt('Введите длину первого основания трапеции');
	var b = prompt('Введите длину второго основания трапеции');
	var h = prompt('Введите высоту трапеции');
	var s;
	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);
	s = ((a + b) / 2) * h ;
	alert('Площадь трапеции равна ' + s);


</script>
