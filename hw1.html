<meta charset="utf-8">
<script type="text/javascript">
	
	 var eur = 71.53;
	 var usd = 63.84;
	 var rub = prompt('Сколько рублей Вы хотите сконвертировать?');
	 eur = parseFloat(eur);
	 usd = parseFloat(usd);
	 rub = parseFloat(rub);
	 
	 eur = rub / eur;
	 usd = rub / usd;

	 alert('Вы можете получить ' + eur +' евро или ' + usd + ' долларов');




</script>
